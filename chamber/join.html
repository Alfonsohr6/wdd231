<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Join the Business Chamber and become a member today.">
    <meta name="author" content="Alfonso Habana Rosales">
    <title>Join the Chamber | Únete a la Cámara</title>
    <link rel="stylesheet" href="styles/dindex.css">
    <link rel="stylesheet" href="styles/join.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Join Section -->
        <section id="join-section">
            <h2>Join the Chamber</h2>
            <p>Fill out the form below to register your business in the Business Chamber network.</p>
            <form id="business-form">
                <label for="business-name">Business Name:</label>
                <input type="text" id="business-name" name="business-name" required>

                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name" name="owner-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p><strong>Cámara de Comercio Sauces 1</strong></p>
            <p>Email: contact@camarasauces1.com</p>
            <p>Teléfono: +52 55 1234 5678</p>
            <p>Dirección: Sauces, Zumpango, México</p>
        </div>
    
        <div class="footer-center">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://linkedin.com" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/x.png" alt="X (Twitter)"></a>
        </div>
    
        <div class="footer-right">
            <p>Alfonso Habana</p>
            <p>&copy; <span id="currentYear"></span> Cámara de Comercio Sauces 1</p>
            <p>Última modificación: <span id="lastModified"></span></p>
        </div>
    </footer>
    <script src="scripts/join.js" defer></script>
</body>
</html>
