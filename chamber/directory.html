<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Directory of local businesses in the Business Chamber.">
    <meta name="author" content="Alfonso Habana Rosales">
    <title>Business Directory | Directorio de Negocios</title>
    <link rel="stylesheet" href="styles/directory.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Directory Section -->
        <section id="directory">
            <h2 id="directory-title">Business Directory</h2>
            <p id="directory-content">
                Explore the list of local businesses that are part of the Business Chamber.
            </p>
            <ul id="business-list">
                <!-- Las empresas se cargarán dinámicamente aquí -->
            </ul>
        
            <!-- Modal para mostrar detalles de la empresa -->
            <div id="business-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h3 id="modal-business-name"></h3>
                    <p><strong>Owner:</strong> <span id="modal-owner-name"></span></p>
                    <p><strong>Email:</strong> <span id="modal-email"></span></p>
                    <p><strong>Phone:</strong> <span id="modal-phone"></span></p>
                    <p><strong>Address:</strong> <span id="modal-address"></span></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="scripts/directory.js" defer></script>
</body>
</html>
